<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Batcat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #score {
      font-size: 24px;
      margin: 20px;
    }
    #message {
      font-size: 22px;
      font-weight: bold;
      color: gold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸ˜º Help Batcat</h1>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST-FhqYiimlUVGs65YV46QbXpM64_M8ZeOm_O1mBUrftBLhgMxyvoAIKIxc-4Vn5bB0b0&usqp=CAU" alt="Batcat">

  <div>
    <button id="playBtn">ðŸŽ® Jouer</button>
  </div>

  <div id="game" style="display: none;">
    <p id="score">Score : 0</p>
    <button id="clickBtn">Clique pour gagner des points</button>
    <p id="message"></p>
  </div>

  <script>
    let score = 0;

    const playBtn = document.getElementById("playBtn");
    const gameDiv = document.getElementById("game");
    const scoreTxt = document.getElementById("score");
    const clickBtn = document.getElementById("clickBtn");
    const message = document.getElementById("message");

    // Quand on clique sur "Jouer"
    playBtn.addEventListener("click", () => {
      playBtn.style.display = "none";
      gameDiv.style.display = "block";
    });

    // Quand on clique sur le bouton du jeu
    clickBtn.addEventListener("click", () => {
      score++;
      scoreTxt.textContent = "Score : " + score;

      if (score === 50) {
        message.textContent = "ðŸŽ‰ Bravo ! Tu as perdu ton temps... mais clique encore plus ðŸ˜¹";
      }
    });
  </script>

</body>
</html>
