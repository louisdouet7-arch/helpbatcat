<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu du Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: white;
    }
    #catImage, #hiddenImage {
      width: 200px;
      margin: 20px;
    }
    #hiddenImage {
      display: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>batcat üê±</h1>
  <p>(Astuce : √† 1000 points il y a une surprise üòº)</p>
  <img id="catImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST-FhqYiimlUVGs65YV46QbXpM64_M8ZeOm_O1mBUrftBLhgMxyvoAIKIxc-4Vn5bB0b0&usqp=CAU" alt="Chat">
  <img id="hiddenImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/320px-Cat03.jpg" alt="Chat secret">

  <p>Score : <span id="score">0</span></p>
  <p id="personalScore">Score personnel : 0</p>

  <button id="playBtn">Jouer</button>
  <button id="superBtn" style="display:none;">Super Click (+10)</button>
  <button id="darkModeBtn">Mode sombre üåô</button>

  <p id="message"></p>

  <script>
    let score = 0;
    let lastClick = 0;
    let cheating = false;

    // R√©cup√©ration du score personnel depuis localStorage
    let personalScore = parseInt(localStorage.getItem("personalScore")) || 0;
    const personalScoreDisplay = document.getElementById("personalScore");
    personalScoreDisplay.textContent = "Score personnel : " + personalScore;

    const scoreDisplay = document.getElementById("score");
    const message = document.getElementById("message");
    const playBtn = document.getElementById("playBtn");
    const superBtn = document.getElementById("superBtn");
    const darkModeBtn = document.getElementById("darkModeBtn");
    const hiddenImage = document.getElementById("hiddenImage");

    function updatePersonalScore(points) {
      personalScore += points;
      personalScoreDisplay.textContent = "Score personnel : " + personalScore;
      localStorage.setItem("personalScore", personalScore);
    }

    function addScore(points) {
      if (cheating) return;

      let now = Date.now();
      if (now - lastClick < 90) { // Anti auto-clic
        cheating = true;
        message.textContent = "üö® Tricheur d√©tect√© ! Les boutons sont d√©sactiv√©s.";
        playBtn.disabled = true;
        superBtn.disabled = true;
        return;
      }
      lastClick = now;

      score += points;
      scoreDisplay.textContent = score;

      updatePersonalScore(points); // Mise √† jour du score personnel

      if (score === 50) {
        message.textContent = "üéâ Tu as perdu ton temps bravo ! mais continu";
      }
      if (score === 500) {
        hiddenImage.style.display = "block";
        message.textContent = "üò∫ Une nouvelle image est apparue !";
      }
      if (score === 1000) {
        superBtn.style.display = "inline-block";
        message.textContent = "üî• Bravo ! Tu as d√©bloqu√© le Super Click !";
      }
    }

    playBtn.addEventListener("click", () => addScore(1));
    superBtn.addEventListener("click", () => addScore(10));

    darkModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
