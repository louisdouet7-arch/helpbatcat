<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Help Batcat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    #catImage, #rewardImage {
      max-width: 300px;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff9800;
      color: white;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    #score {
      font-size: 22px;
      margin-top: 20px;
    }
    #message {
      font-size: 18px;
      margin-top: 15px;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>üê± Help Batcat</h1>
  <p id="intro">‚ö° Astuce : √† 1000 points, il y a une surprise !</p>

  <!-- Image principale -->
  <img id="catImage" src="chat.png" alt="Chat mignon">

  <!-- Image sp√©ciale (cach√©e au d√©but) -->
  <img id="rewardImage" src="reward.png" alt="Surprise" style="display:none;">

  <p id="score">Score : 0</p>
  <button id="playBtn">Jouer (+1)</button>
  <button id="superBtn" style="display:none;">Super Click (+10)</button>

  <p id="message"></p>

  <script>
    let score = 0;
    let lastClickTime = 0;
    const minDelay = 150; // üîß sensibilit√© anti-autoclick (ms)

    const scoreEl = document.getElementById("score");
    const messageEl = document.getElementById("message");
    const playBtn = document.getElementById("playBtn");
    const superBtn = document.getElementById("superBtn");
    const rewardImage = document.getElementById("rewardImage");

    function updateScore(points) {
      const now = Date.now();

      // Anti-auto click
      if (now - lastClickTime < minDelay) {
        messageEl.textContent = "üö® Tricheur d√©tect√© !";
        playBtn.disabled = true;
        superBtn.disabled = true;
        return;
      }
      lastClickTime = now;

      score += points;
      scoreEl.textContent = "Score : " + score;

      // √Ä 50 points
      if (score === 50) {
        messageEl.textContent = "üéâ Bravo, tu as perdu ton temps ! üòπ Clique encore !";
      }

      // √Ä 500 points ‚Üí affiche reward.png
      if (score === 500) {
        rewardImage.style.display = "block";
        messageEl.textContent = "üî• Waouh ! Tu as d√©bloqu√© une image secr√®te !";
      }

      // √Ä 1000 points ‚Üí d√©bloque le Super Click
      if (score === 1000) {
        superBtn.style.display = "inline-block";
        messageEl.textContent = "üí• Surprise ! Tu d√©bloques le Super Click (+10) !";
      }
    }

    playBtn.addEventListener("click", () => updateScore(1));
    superBtn.addEventListener("click", () => updateScore(10));
  </script>
</body>
</html>
