<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help BatCat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #1e1e1e;
      color: #f4f4f4;
    }
    h1 {
      margin-bottom: 10px;
    }
    #cat-img {
      width: 250px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .btn {
      padding: 12px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: transform 0.2s, background 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    #superClickBtn {
      display: none;
      background-color: #28a745;
    }
    #superClickBtn:hover {
      background-color: #1e7e34;
    }
    #score {
      font-size: 24px;
      margin: 20px 0;
    }
    #message, #cheatMsg, #introMsg {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    #cheatMsg {
      color: red;
    }
    #modeBtn {
      background-color: #6c757d;
    }
    #modeBtn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <h1>üòº BatCat üòº</h1>
  <p id="introMsg">‚ö° √Ä 1000 points il y a une surprise... üòº</p>
  <img id="cat-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST-FhqYiimlUVGs65YV46QbXpM64_M8ZeOm_O1mBUrftBLhgMxyvoAIKIxc-4Vn5bB0b0&usqp=CAU" alt="Chat mignon">
  
  <p id="score">Score : 0</p>
  <button id="clickBtn" class="btn">Jouer (+1)</button>
  <button id="superClickBtn" class="btn">Super Click (+10)</button>
  <button id="modeBtn" class="btn">üåô Mode sombre</button>

  <p id="message"></p>
  <p id="cheatMsg"></p>

  <script>
    let score = 0;
    let lastClickTime = 0;
    let cheatDetected = false;

    const scoreDisplay = document.getElementById("score");
    const message = document.getElementById("message");
    const cheatMsg = document.getElementById("cheatMsg");
    const clickBtn = document.getElementById("clickBtn");
    const superClickBtn = document.getElementById("superClickBtn");
    const modeBtn = document.getElementById("modeBtn");

    function updateScore(amount) {
      if (cheatDetected) return;

      let now = Date.now();
      let delta = now - lastClickTime;

      // anti auto-click seulement sur +1
      if (amount === 1 && delta < 120 && lastClickTime !== 0) {
        cheatDetected = true;
        cheatMsg.textContent = "üö® TRICHEUR ! Tu ne peux plus cliquer üòº";
        clickBtn.disabled = true;
        superClickBtn.disabled = true;
        return;
      }

      lastClickTime = now;
      score += amount;
      scoreDisplay.textContent = "Score : " + score;

      if (score === 50) {
        message.textContent = "üòº Bravo, tu as perdu ton temps ! mais continue";
      }

      if (score >= 1000 && superClickBtn.style.display === "none") {
        message.textContent = "üöÄ Nouveau bouton d√©bloqu√© : Super Click (+10) !";
        superClickBtn.style.display = "inline-block";
      }
    }

    clickBtn.addEventListener("click", () => updateScore(1));
    superClickBtn.addEventListener("click", () => updateScore(10));

    // Mode sombre
    modeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        modeBtn.textContent = "‚òÄÔ∏è Mode clair";
      } else {
        modeBtn.textContent = "üåô Mode sombre";
      }
    });
  </script>
</body>
</html>
