<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help BatCat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #cat-img {
      width: 250px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .btn {
      padding: 12px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: transform 0.2s, background 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    #score {
      font-size: 24px;
      margin: 20px 0;
    }
    #message, #cheatMsg {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    #cheatMsg {
      color: red;
    }
    #superClickBtn {
      display: none; /* CachÃ© au dÃ©part */
      background-color: #28a745;
    }
    #superClickBtn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>ðŸ˜¼ Help BatCat ðŸ˜¼</h1>
  <img id="cat-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST-FhqYiimlUVGs65YV46QbXpM64_M8ZeOm_O1mBUrftBLhgMxyvoAIKIxc-4Vn5bB0b0&usqp=CAU" alt="Chat mignon">
  
  <p id="score">Score : 0</p>
  <button id="clickBtn" class="btn">Jouer (+1)</button>
  <button id="superClickBtn" class="btn">Super Click (+10)</button>
  
  <p id="message"></p>
  <p id="cheatMsg"></p>

  <script>
    let score = 0;
    let lastClickTime = 0;
    let cheatDetected = false;

    const scoreDisplay = document.getElementById("score");
    const message = document.getElementById("message");
    const cheatMsg = document.getElementById("cheatMsg");
    const clickBtn = document.getElementById("clickBtn");
    const superClickBtn = document.getElementById("superClickBtn");

    function updateScore(amount) {
      if (cheatDetected) return;

      let now = Date.now();
      let delta = now - lastClickTime;

      // Anti auto-click SEULEMENT sur le bouton +1
      if (amount === 1 && delta < 120 && lastClickTime !== 0) { 
        cheatDetected = true;
        cheatMsg.textContent = "ðŸš¨ TRICHEUR ! Tu ne peux plus cliquer ðŸ˜¼";
        clickBtn.disabled = true;
        superClickBtn.disabled = true;
        return;
      }

      lastClickTime = now;
      score += amount;
      scoreDisplay.textContent = "Score : " + score;

      // Messages spÃ©ciaux
      if (score === 50) {
        message.textContent = "ðŸŽ‰ Bravo ! Ã€ 1000 points il y a une surprise... ðŸ˜¼";
      }

      if (score >= 1000 && superClickBtn.style.display === "none") {
        message.textContent = "ðŸš€ Nouveau bouton dÃ©bloquÃ© : Super Click (+10) !";
        superClickBtn.style.display = "inline-block";
      }
    }

    clickBtn.addEventListener("click", () => updateScore(1));
    superClickBtn.addEventListener("click", () => updateScore(10));
  </script>
</body>
</html>
