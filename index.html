<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelpBatCat</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      margin-bottom: 10px;
    }
    #score {
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    img {
      max-width: 90%;
      max-height: 60vh;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    img.zoom {
      transform: scale(1.5);
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #ff9800;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffa733;
    }
    .light {
      background: #f9f9f9;
      color: #111;
    }
    .light img {
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>üê± Bienvenue sur HelpBatCat</h1>
  <p id="score">Score : 0</p>
  <img id="mainImage" 
       src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST-FhqYiimlUVGs65YV46QbXpM64_M8ZeOm_O1mBUrftBLhgMxyvoAIKIxc-4Vn5bB0b0&usqp=CAU" 
       alt="Image HelpBatCat">
  
  <div class="buttons">
    <button onclick="startGame()">üéÆ Jouer</button>
    <button onclick="toggleTheme()">Mode Sombre/Clair</button>
  </div>

  <script>
    const img = document.getElementById("mainImage");
    const body = document.body;
    const scoreText = document.getElementById("score");

    let score = 0;
    let gameActive = false;
    let messageShown = false; // √©viter de r√©p√©ter le message

    // Gestion des clics
    img.addEventListener("click", () => {
      if (!gameActive) {
        img.classList.toggle("zoom");
      } else {
        score++;
        scoreText.textContent = "Score : " + score;

        // Message sp√©cial quand on atteint 100
        if (score >= 100 && !messageShown) {
          alert("üéâ Bravo ! Tu as perdu ton temps‚Ä¶ mais clique encore plus !");
          messageShown = true; 
        }
      }
    });

    // Lancer le jeu
    function startGame() {
      score = 0;
      messageShown = false;
      gameActive = true;
      scoreText.textContent = "Score : 0";
      alert("Clique sur le chat pour gagner des points !");
    }

    // Basculer en mode sombre/clair
    function toggleTheme() {
      body.classList.toggle("light");
    }
  </script>
</body>
</html>
