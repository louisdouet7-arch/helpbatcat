<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Click Game Chat üê±</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    img {
      max-width: 250px;
      margin: 20px 0;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #superClick { display: none; }
    #secretImage { display: none; }
    .dark {
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üê± Jeu du Chat</h1>
  <p id="intro">Atteins 1000 points pour une surprise üòº</p>

  <!-- Image principale -->
  <img src="chat.png" alt="Chat mignon" id="mainImage">

  <!-- Score -->
  <p id="score">Score : 0</p>
  <p id="bestScore">Meilleur score : 0</p>

  <!-- Boutons -->
  <button id="clickBtn">Jouer (+1)</button>
  <button id="superClick">Super Click (+10)</button>
  <button id="darkModeBtn">Mode Sombre</button>

  <!-- Messages -->
  <p id="message"></p>

  <!-- Image secr√®te (500 points) -->
  <img id="secretImage" src="chat-secret.png" alt="Chat secret">

  <script>
    let score = 0;
    let bestScore = localStorage.getItem("bestScore") || 0;
    let lastClick = 0;
    const minDelay = 150; // ‚Üê r√®gle la sensibilit√© anti-autoclick

    document.getElementById("bestScore").textContent = "Meilleur score : " + bestScore;

    const scoreDisplay = document.getElementById("score");
    const bestScoreDisplay = document.getElementById("bestScore");
    const message = document.getElementById("message");
    const secretImage = document.getElementById("secretImage");
    const superClick = document.getElementById("superClick");

    function updateScore(points) {
      let now = Date.now();
      if (now - lastClick < minDelay) {
        message.textContent = "üö® Triche d√©tect√©e ! Boutons bloqu√©s.";
        document.getElementById("clickBtn").disabled = true;
        superClick.disabled = true;
        return;
      }
      lastClick = now;

      score += points;
      scoreDisplay.textContent = "Score : " + score;

      // Meilleur score
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem("bestScore", bestScore);
        bestScoreDisplay.textContent = "Meilleur score : " + bestScore;
      }

      // Messages sp√©ciaux
      if (score === 50) {
        message.textContent = "üéâ Bravo ! Tu as perdu ton temps üòπ";
      }
      if (score >= 500) {
        secretImage.style.display = "block";
      }
      if (score >= 1000) {
        superClick.style.display = "inline-block";
        message.textContent = "üî• Tu as d√©bloqu√© le Super Click !";
      }
    }

    document.getElementById("clickBtn").addEventListener("click", () => updateScore(1));
    superClick.addEventListener("click", () => updateScore(10));

    // Mode sombre
    document.getElementById("darkModeBtn").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
