<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu du Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: white;
      color: black;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
    img {
      max-width: 300px;
      margin: 20px 0;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
    }
    #superClick {
      display: none;
    }
    #secretImage {
      display: none;
      margin-top: 20px;
      max-width: 350px;
    }
  </style>
</head>
<body>
  <h1>üê± Jeu du Chat üê±</h1>
  <p id="intro">Atteins 1000 points pour une surprise üéÅ</p>
  <img src="https://placekitten.com/300/200" alt="Chat mignon">
  <p id="score">Score : 0</p>
  <p id="bestScore">Meilleur score : 0</p>
  <button id="clickBtn">Jouer (+1)</button>
  <button id="superClick">Super Click (+10)</button>
  <button id="darkModeBtn">Mode Sombre</button>
  <p id="message"></p>
  <img id="secretImage" src="https://louisdouet7-arch.github.io/helpbatcat/world-cat.png" alt="Le monde est un chat">

  <script>
    let score = 0;
    let bestScore = localStorage.getItem("bestScore") || 0;
    let lastClickTime = 0;
    const minInterval = 120; // anti-auto-click (120ms)

    const scoreDisplay = document.getElementById("score");
    const bestScoreDisplay = document.getElementById("bestScore");
    const message = document.getElementById("message");
    const clickBtn = document.getElementById("clickBtn");
    const superClickBtn = document.getElementById("superClick");
    const secretImage = document.getElementById("secretImage");
    const darkModeBtn = document.getElementById("darkModeBtn");

    bestScoreDisplay.textContent = "Meilleur score : " + bestScore;

    clickBtn.addEventListener("click", () => handleClick(1));
    superClickBtn.addEventListener("click", () => handleClick(10));
    darkModeBtn.addEventListener("click", toggleDarkMode);

    function handleClick(points) {
      let now = Date.now();

      // D√©tection auto-click
      if (now - lastClickTime < minInterval) {
        message.textContent = "üö® Tricheur d√©tect√© !";
        clickBtn.disabled = true;
        superClickBtn.disabled = true;
        return;
      }
      lastClickTime = now;

      // Ajout du score
      score += points;
      scoreDisplay.textContent = "Score : " + score;

      // V√©rifie et met √† jour le meilleur score
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem("bestScore", bestScore);
        bestScoreDisplay.textContent = "Meilleur score : " + bestScore;
      }

      // Messages sp√©ciaux
      if (score === 50) {
        message.textContent = "üéâ Bravo, tu as perdu ton temps üòÜ ! Clique encore plus...";
      }
      if (score === 500) {
        secretImage.style.display = "block";
        message.textContent = "üê± Le monde est un chat !";
      }
      if (score >= 1000) {
        superClickBtn.style.display = "inline-block";
        message.textContent = "üî• Bravo ! Tu as d√©bloqu√© le Super Click (+10) !";
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
